<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/behackl.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">

			<div class="slides">
				<section data-menu-title="Cover Slide">
					<h1>Title of the talk</h1>
					<h2>Sub title of the talk</h2>
				</section>
				<section data-menu-title="Section 1 start">

					<section data-menu-title="Section 1">
						Section 1
					</section>

					<section data-menu-title="Einsteins Equation">
						Sub section 1

							$$e= mc^2$$

							<aside class="notes">
								Not exactly what Einstein said, but close enough.
							</aside>
					</section>

					<section data-menu-title="Newtons equation">
						Sub section 2

							$$F=ma$$
					</section>

				</section>

				<section data-menu-title="Section 2 start">

					<section data-menu-title="Section 2">
						Section 2
					</section>

					<section data-menu-title=" Fancy equation">
						Sub section 1

							$$\int_0^\infty e^{-x^2} dx = \frac{\sqrt{\pi}}{2}$$
					</section>

					<section data-menu-title="Fancy equation 2">
						Sub section 2

							$$\sum_{n=1}^\infty \frac{1}{n^2} = \frac{\pi^2}{6}$$
					</section>

				</section>
			</div>




		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/reveal.js-menu/menu.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX, RevealSearch, RevealZoom, RevealMenu ]
			});
		</script>
	</body>
</html>
